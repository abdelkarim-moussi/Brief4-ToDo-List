<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../public/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>To Do List</title>
</head>

<body class="relative p-5">
    <header class="py-5 px-10 flex flex-wrap gap-x-10 gap-y-5 justify-center">
        <button type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 font-mono text-sm px-5 py-2.5 focus:outline-none rounded-3xl shadow-md transition ease-in-out duration-1000"
            id="add-task_button">Add
            Task <i class="fa fa-plus"></i>
        </button>
        <form action="#" class="search bg-gray-200 py-2 px-5 my-auto rounded-3xl shadow-sm">
            <input type="search" placeholder="Search a Task"
                class="bg-transparen bg-transparent outline-none border-none text-sm">
            <i class="fa fa-search text-gray-500"></i>
        </form>
        <button type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 font-mono text-sm px-5 py-2.5 focus:outline-none rounded-3xl shadow-md transition ease-in-out duration-1000"
            id="add-multiple-tasks">
            Add Multiple Tasks <i class="fa fa-plus"></i>
        </button>
    </header>

    <main class="flex-col relative mx-auto shadow-gray-300 shadow-sm rounded-3xl p-10 text-black md:p-5">
        <div class="top-bar">
            <select name="filter" id="filter"
                class=" bg-gray-200 px-3 py-1.5 text-black text-sm outline-none my-5 rounded-3xl absolute top-2 right-5 cursor-pointer">
                <option value="all">all</option>
                <option value="p1">p1</option>
                <option value="p2">p2</option>
                <option value="p3">p3</option>
            </select>

            <select name="sortBy-Date" id="sortBy-Date"
                class=" bg-gray-200 px-3 py-1.5 text-black text-sm outline-none my-5 rounded-3xl absolute top-2 left-5 cursor-pointer">
                <option value="new">newest to oldest</option>
                <option value="old">oldest to newest</option>
            </select>
        </div>
        <section
            class="task-types bg-transparent py-5 px-3 flex flex-wrap justify-center content-center gap-5 mx-auto rounded-3xl mt-8 md:px-2 items-start">
            <!--todo tasks container-->
            <section class="border border-blue-500 rounded-xl py-2 min-w-[320px]">
                <div class="tasks-container-Head flex justify-between px-2 border-b border-blue-500 mb-5">
                    <h3 class="tasks-container_title text-2xl text-blue-500">
                        To Do
                    </h3>
                    <p id="todo-counter" class="text-blue-500">
                        0
                    </p>
                </div>
                <div class="tasks-container_body" id="todo-tasks-container">

                </div>
            </section>

            <!--doing tasks container-->
            <section class="border border-purple-600 rounded-xl py-2 min-w-[320px]">
                <div class="tasks-container-Head flex  justify-between px-2 border-b border-purple-600 mb-5">
                    <h3 class="tasks-container_title text-2xl text-purple-600">
                        Doing
                    </h3>
                    <p id="doing-counter" class="text-purple-600">
                        0
                    </p>
                </div>
                <div class="tasks-container_body" id="doing-tasks-container">

                </div>
            </section>

            <!--done tasks container-->
            <section class="border border-green-500 rounded-xl py-2 min-w-[320px]">
                <div class="tasks-container-Head flex  justify-between px-2 border-b border-green-400 mb-5">
                    <h3 class="tasks-container_title text-2xl text-green-500">
                        Done
                    </h3>
                    <p id="done-counter" class="text-green-500">
                        0
                    </p>
                </div>
                <div class="tasks-container_body" id="done-tasks-container">

                </div>
            </section>
        </section>

        </section>
    </main>

    <!--add task modal-->

    <section id="add-task_modal"
        class="hidden add-Task_modal my-5 mx-auto bg-slate-800 rounded-xl shadow-gray-600 shadow-md transition ease-in-out duration-500 fixed w-[400px] p-[25px] z-50 top-0 left-[50%] translate-x-[-50%]">
        <i class="fa fa-close text-white text-lg absolute right-3 top-3 cursor-pointer" id="close-modal"
            onclick="hideModal()"></i>
        <h4 class="text-white mb-4 text-center">
            Add Task
        </h4>
        <form action="" class="add-task_form w-[100%] flex flex-col gap-y-5" id="add-task_form">
            <div class="input-control w-[100%]">
                <label for="task-title" class="text-white text-sm">Title</label>
                <input type="text" name="task-title" id="task-Title" placeholder="Task Title"
                    class="border border-white bg-transparent rounded-md text-white outline-none w-[100%] h-[35px] pl-2 placeholder:text-gray-400">
                <div class="error-message text-red-500 text-sm"></div>
            </div>
            <div class="input-control">
                <label for="task-description" class=" text-white text-sm">Description</label>
                <textarea name="task-description" id="task-description" rows="4"
                    class="text-white tes-sm border border-white bg-transparent rounded-md outline-none w-[100%] pl-2"></textarea>
                <div class="error-message text-red-500 text-sm w-[100%]"></div>
            </div>
            <div class="input-control">
                <label for="task-date" class="text-white text-sm">Task Date</label>
                <input type="date" name="task-date" id="task-date"
                    class="bg-transparent border border-white rounded-md text-white cursor-pointer outline-none w-[100%] h-[35px] pl-2">
            </div>
            <div class="task-options flex gap-3 flex-wrap">
                <label for="task-priority" class="text-white text-sm my-auto">Priority</label>
                <select name="task-priority" id="task-priority"
                    class="bg-transparent border border-white text-white text-sm rounded-md flex-1 outline-none cursor-pointer w-[100%] h-[35px] pl-2">
                    <option value="p1">P1</option>
                    <option value="p2">P2</option>
                    <option value="p3">P3</option>
                </select>
                <label for="task-status" class="text-white text-sm my-auto">Type</label>
                <select name="task-status" id="task-status"
                    class="bg-transparent border border-white text-white text-sm rounded-md flex-1 outline-none cursor-pointer w-[100%] h-[35px] pl-2">
                    <option value="todo">To Do</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <button type="submit"
                class="text-white rounded-md bg-blue-500 hover:bg-blue-600 mt-3 transition ease-in-out duration-1000 h-[35px]"
                id="submit-Button">Add
                Task</button>
        </form>

    </section>


    <!--end popup-->


    <script src="../public/js/all.min.js"></script>
    <script src="../public/js/index.js"></script>
</body>

</html>
