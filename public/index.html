    <section id="add-task_modal"
        class="hidden add-Task_modal my-5 mx-auto bg-slate-800 rounded-xl shadow-gray-600 shadow-md transition ease-in-out duration-500 fixed">
        <i class="fa fa-close text-white text-lg absolute right-3 top-3 cursor-pointer" id="close-modal"
            onclick="hideModal()"></i>
        <h4 class="text-white mb-4 text-center">
            Add Task
        </h4>
        <form action="" class="add-task_form" id="add-task_form">
            <div class="input-control">
                <label for="task-title" class="text-white text-sm">Title</label>
                <input type="text" name="task-title" id="task-Title" placeholder="Task Title"
                    class="border border-white bg-transparent rounded-md text-white outline-none">
                <div class="error-message text-red-500 text-sm"></div>
            </div>
            <div class="input-control">
                <label for="task-description" class=" text-white text-sm">Description</label>
                <textarea name="task-description" id="task-description" rows="4"
                    class="text-white tes-sm border border-white bg-transparent rounded-md outline-none"></textarea>
                <div class="error-message text-red-500 text-sm"></div>
            </div>
            <div class="input-control">
                <label for="task-date" class="text-white text-sm">Task Date</label>
                <input type="date" name="task-date" id="task-date"
                    class="bg-transparent border border-white rounded-md text-white cursor-pointer outline-none">
            </div>
            <div class="task-options flex gap-3 flex-wrap">
                <label for="task-priority" class="text-white text-sm my-auto">Priority</label>
                <select name="task-priority" id="task-priority"
                    class="bg-transparent border border-white text-white text-sm rounded-md flex-1 outline-none cursor-pointer">
                    <option value="p1">P1</option>
                    <option value="p2">P2</option>
                    <option value="p3">P3</option>
                </select>
                <label for="task-type" class="text-white text-sm my-auto">Type</label>
                <select name="task-type" id="task-type"
                    class="bg-transparent border border-white text-white text-sm rounded-md flex-1 outline-none cursor-pointer">
                    <option value="todo">To Do</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <button type="submit"
                class="text-white rounded-md bg-blue-500 hover:bg-blue-600 mt-3 transition ease-in-out duration-1000"
                id="submit-Button">Add
                Task</button>
        </form>
